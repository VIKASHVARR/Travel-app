{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelapp</title>
   
    <link  href="{%static 'css/home.css'%}" rel="stylesheet" >
</head>

<body>
    <div class="topline">
        <h3>TRAVELGURU.COM welcomes you</h3>
    </div>
    <div class="index">
        <div class ="login"><h4><a href="login">log in</a></h4></div>
        <div class ="about"><h4><a href="aboutus">about us</a></h4></div>
        <div class="signup"><h4><a href="signin">sign up</h4></div>
        <div class ="contact"><h4><a href="contact">contact us</a></h4></div> 
        <div class ="logout"><h4><a href="logout">log out</a></h4></div>
        <div class="user" ><h4><a href="user">{{name}}</a></h4></div>
    </div>
    <div class="destination">
        <h2>Select the region you like to visit</h2>
        <select name="destination" onchange="location=this.value;">
            <option >select a region</option>
            <option  value="india">INDIA</option>
            <option  value="foreign">FOREIGN COUNTRIES</option>
        </select>
    </div>
</body>

{% if messages %}
{% for message in messages %}
 <script>alert("{{ message }}")</script> 

{% endfor %}

{% endif %}
</html>
