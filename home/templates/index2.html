{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign tourism</title>
    <link href="{%static 'css/index2.css'%}" rel="stylesheet">
</head>
<body>
    <div class="intro">
        Surf through the beautiful tourist spots across the globe and book your tickets now
    </div>
    {%for dest in dests%}
    <div class="container">
        <div class="image">
            <img src="{{dest.image.url}}" alt="my image">
        </div>
        <div class="place">{{dest.name}}<br><br>{{dest.days}} days<br><br>
        {{dest.desc}}</div> 
        <div class="button">
            <a href="{% url 'fbooking' %}?place={{dest.name }}"><button type="submit">GET TICKETS</button></a>
        </div>  
    </div>
    
    {%endfor %}
</body>
</html>
